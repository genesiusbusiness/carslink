version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
# Note: AWS Amplify détecte automatiquement Next.js
# Les rewrites pour le routing Next.js doivent être configurés dans la console AWS Amplify
# App settings > Rewrites and redirects > Ajouter: Source: /<*> Target: /index.html Type: 200
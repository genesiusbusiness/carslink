version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Vérifier la version de Node.js
        - node -v
        - npm -v
        # Installer les dépendances (inclut devDependencies pour le build)
        - npm ci
        # Vérifier que les dépendances critiques sont installées
        - npm list tailwindcss postcss autoprefixer || echo "Warning: Some dependencies may be missing"
    build:
      commands:
        # Build de production Next.js
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
# Note: AWS Amplify détecte automatiquement Next.js
# Les rewrites pour le routing Next.js doivent être configurés dans la console AWS Amplify
# App settings > Rewrites and redirects > Ajouter: Source: /<*> Target: /index.html Type: 200